<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a3fe18bc22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="search.css">
    <title>Game Search</title>
</head>
<body>
    <section class="hero is-black is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar">
              <div class="container">
                <div class="navbar-brand">
                  <a class="navbar-item">
                    <img src="assets/SRunlogo.jpeg" alt="site logo" style="max-height: 80px" class="py-2 px-2">
                    <div class="logotitle">
                      speedrunner
                    </div>
                  </a>
                  <a 
                  role="button" 
                  class="navbar-burger" 
                  data-target="navbarMenuHeroC"
                  aria-label="menu"
                  aria-expanded="false"
                  >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </a>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                  <div class="navbar-end">
                    <a class="navbar-item">
                      Home
                    </a>
                    <a class="navbar-item">
                      Trailers 
                    </a>
                    <a class="navbar-item">
                      Rankings
                    </a>
                    <span class="navbar-item">
                      <a class="button is-success is-inverted">
                        <span class="icon">
                          <i class="fab fa-github"></i>
                        </span>
                        <span>Repo Link</span>
                      </a>
                    </span>
                    <div class="field navbar-search has-addons">
                        <div class="control">
                          <input class="input" type="text" placeholder="Search for a Game!">
                        </div>
                        <div class="control">
                          <a class="button is-info">
                            Search
                          </a>
                        </div>
                    </div>
                </div>
              </div>
            </header>
        </div>
        
        <div class="card card-image">
            <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
                
                <div class="media-content">
                    <p class="subtitle is-6">Video Game Title:</p>
                    <p class="subtitle is-6">Platforms:</p>
                    <p class="subtitle is-6">Genre:</p>
                </div>
            </div>
            
            <div class="content">
                
                <br>
                <time id="releaseDate">Realease Date: ??? </time>
            </div>
        </div>

        <footer class="footer hide">
            <div class="content has-text-centered">
              <p>
                <strong>SpeedRunner</strong> by <a href="https://github.com/jamestpatmore">James Patmore</a>, <a href="https://github.com/jlmayo">Jennifer Mayo</a> and <a href="https://github.com/ronaldmartinez00">Ronald Martinez</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
              </p>
              
            </div>
          </footer>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <script type="text/javascript" src="homepage.js"></script>
      <script type="text/javascript" src="search.js"></script>
</body>

</html>

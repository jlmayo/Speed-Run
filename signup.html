<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/a3fe18bc22.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    <div class="login">
        
        <form name='form-login'>
    
            <h1>REGISTER</h1>
    
            <label for="name">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="name">First Name</label>
            <input type="name" id="fname" placeholder="First Name" required>
            <label for="name">Last Name</label>
            <input type="name" id="lname" placeholder="Last Name" required>
    
            
            
            <input id="rgstr_btn" type="button" value="Register">

            <p class="success-text" id="emailSuccess"></p>

            <p> Finished Registering? Click here to go back to homepage! 
            </br>
            <button class="button" id="homeButton" href="index.html">SpeedRunner</button> 
            </p>
           
        </form>

       
    </div>
    
    <script src="signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
